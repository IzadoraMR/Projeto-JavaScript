<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <main>
        <img id="img" src="favicon.png">
        <h1>Aparecida Nutricionista</h1>
        <nav>

            <div class="container">
                <h2>Meus Pacientes</h2>
                <HR align=left WIDTH=80%>
                <label id="textfiltro" for="filtar-tabela">Filtre:</label>
                <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">

                <div class="tabela ">
                    <table>
                        <thead>
                            <tr class="info">

                                <th>Nome</th>
                                <th>Peso(Kg)</th>
                                <th>Altura(m)</th>
                                <th>Gordura Corporal(%)</th>
                                <th> IMC </th>
                            </tr>
                        </thead>
                        <tbody id="tabela-pacientes">
                            <tr class="paciente">
                                <td class="info-nome">Paulo</td>
                                <td class="info-peso">100</td>
                                <td class="info-altura">2.0</td>
                                <td class="info-gordura">10</td>
                                <td class="info-imc">0</td>
                            </tr>

                            <tr class="paciente">
                                <td class="info-nome">Jo√£o</td>
                                <td class="info-peso">80</td>
                                <td class="info-altura">1.72</td>
                                <td class="info-gordura">40</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">Erica</td>
                                <td class="info-peso">54</td>
                                <td class="info-altura">1.64</td>
                                <td class="info-gordura">14</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">Douglas</td>
                                <td class="info-peso">85</td>
                                <td class="info-altura">1.73</td>
                                <td class="info-gordura">24</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">Tatiana</td>
                                <td class="info-peso">46</td>
                                <td class="info-altura">1.55</td>
                                <td class="info-gordura">19</td>
                                <td class="info-imc">0</td>
                            </tr>
                        </tbody>
                    </table>

                    <button id="buscar-pacientes" class=" botaoprincipal ">Buscar pacientes</button>
                </div>
                <span id="erro-ajax" class="invisivel">Erro a buscar pacientes</span>
            </div>
        </nav>
    </main>

    <div class="container2">
        <form id="formpaciente">

            <h2>Adicionar novo paciente</h2>
            <HR align=left WIDTH=80%>
            <ul id="mensagens-erro">
            </ul>
            <div class="">
                <label id="textonome" for="nome">Nome:</label>
                <input id="balaonome" type="text" placeholder="digite o nome do seu paciente" name="nome" />
            </div>
            <div class="grupo ">
                <label id="textopeso" for="peso">Peso:</label>
                <input id="balaopeso" type="text" placeholder="digite o peso do seu paciente" name="peso" />
            </div>
            <div class="grupo ">
                <label id="textoaltura" for=" altura">Altura:</label>
                <input id="balaoaltura" type=" text" placeholder="digite a altura do seu paciente" name="altura" />
            </div>
            <div class="grupo ">
                <label id="textogordura" for="gordura">% de Gordura:</label>
                <input id="balaogordura" type="text" placeholder="digite a gordura corporal do seu paciente" name="gordura" />
            </div>
            <button id="adicionarpaciente" class="botaoprincipal">Adicionar</button>
        </form>
        <script src="js/calculaIMC.js"></script>
        <script src="js/form.js"></script>
        <script src="js/remover-paciente.js"></script>
        <script src="js/filtra.js"></script>
        <script src="js/buscar-pacientes.js"></script>
    </div>

</body>

</html>
